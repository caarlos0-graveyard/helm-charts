prometheus-operator:
  prometheus:
    prometheusSpec:
      replicas: 1
      retention: 4h
      image:
        tag: v2.10.0
      # this is needed to make prometheus-operator do the expected thing and
      # actually use servicemonitors and prometheusrules created 'from outside'
      # the helm chart.
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorNamespaceSelector: {}
      serviceMonitorSelector: {}
      ruleSelectorNilUsesHelmValues: false
      ruleNamespaceSelector: {}
      ruleSelector: {}
      thanos:
        tag: v0.5.0

  grafana:
    adminPassword: admin
    additionalDataSources:
    - name: Prometheus
      type: prometheus
      url: http://thanos-query-http:10902
      access: proxy
      isDefault: true
    sidecar:
      datasources:
        enabled: true
        defaultDatasourceEnabled: false
        label: grafana_datasource
      dashboards:
        enabled: true
        label: grafana_dashboard

image:
  repository: improbable/thanos
  tag: v0.5.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Thanos store configuration
store:
  enabled: true
  replicaCount: 1

  logLevel: debug

  # cert, key and ca are base64 encoded strings
  tlsServer:
    enabled: false
    cert: ""
    key: ""
    ca: ""

  deployment:
    annotations: {}

  grpcService:
    annotations: {}

  httpService:
    type: ClusterIP
    externalTrafficPolicy: ""
    annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Thanos query configuration
query:
  enabled: true
  replicaCount: 1
  logLevel: info
  # https://github.com/improbable-eng/thanos/issues/1015
  storeDNSResolver: miekgdns
  stores:
    - dnssrv+_grpc._tcp.thanos-store-grpc.thanos.svc.cluster.local
    - dnssrv+_grpc._tcp.thanos-sidecar-grpc.thanos.svc.cluster.local
  queryReplicaLabel: prometheus_replica

  # cert, key and ca are base64 encoded strings
  tlsClient:
    enabled: false
    cert: ""
    key: ""
    ca: ""
    serverName: ""

  # cert, key and ca are base64 encoded strings
  tlsServer:
    enabled: false
    cert: ""
    key: ""
    ca: ""

  deployment:
    annotations: {}

  grpcService:
    annotations: {}

  httpService:
    type: ClusterIP
    externalTrafficPolicy: ""
    annotations: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Thanos compact configuration
compact:
  enabled: true
  replicaCount: 1

  syncDelay: 30m
  retentionResolutionRaw: 0d
  retentionResolution5m: 0d
  retentionResolution1h: 0d
  wait: true

  logLevel: debug

  deployment:
    annotations: {}

  httpService:
    type: ClusterIP
    externalTrafficPolicy: ""
    annotations: {}

sidecar:
  httpService:
    type: ClusterIP
    externalTrafficPolicy: ""
