{{- if .Values.rule.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos.fullname" . }}-rule
{{- if .Values.rule.service.annotations }}
  annotations:
{{ toYaml .Values.rule.service.annotations | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/name: {{ include "thanos.name" . }}
    helm.sh/chart: {{ include "thanos.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: rule
spec:
  type: {{ .Values.rule.service.type }}
  {{- if .Values.rule.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.rule.service.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: 10902
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "thanos.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: rule
{{- end -}}
